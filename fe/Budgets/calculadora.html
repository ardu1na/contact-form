<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora VIMACON</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Josefin Slab', serif;
            color: #D4506B;
        }
        .piece-img {
            width: 120px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .piece-img:hover {
            transform: scale(1.1);
        }
        .selected {
            border: 3px solid #D4506B;
            border-radius: 10px;
        }
    </style>

</head>
<body class="bg-dark m-0 p-0">
    <div class="container-fluid m-0 p-0" id="view-1">
        <div class="row align-items-center justify-content-center bg-white m-0 p-4">
            <h1 class="text-dark text-center">Piezas</h1>
            <div id="pieceContainer" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- View-1 scripts -->
    <script>
    async function loadPieces() {
        const response = await fetch('http://localhost:8000/api/pieces/');
        const data = await response.json();
        const pieceContainer = document.getElementById('pieceContainer');
        
        pieceContainer.innerHTML = ''; // Limpiar contenido previo
    
        data.forEach(piece => {
            let pieceDiv = document.createElement('div');
            pieceDiv.className = "p-2";

            let img = document.createElement('img');
            img.src = `${piece.image}`; // Asegúrate de que la URL sea correcta
            img.alt = piece.name;
            img.className = "piece-img img-fluid";
    
            img.onclick = () => selectPiece(img, piece.id);
    
            pieceDiv.appendChild(img);
            pieceContainer.appendChild(pieceDiv);
        });
    }
    
    function selectPiece(selectedImg, pieceId) {
        // Eliminar selección previa
        document.querySelectorAll('.piece-img').forEach(img => img.classList.remove('selected'));
        
        // Marcar imagen seleccionada
        selectedImg.classList.add('selected');

        // Guardar el ID de la pieza seleccionada
        window.selectedPieceId = pieceId;
    }

    // Cargar piezas al iniciar
    window.onload = loadPieces;
    </script>       
</body>
</html>
